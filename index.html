<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل حقوقی هوشمند | شهاب قلی‌زاده وکیل پایه یک دادگستری</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="chat-container">
        <header>
            <div class="header-info">
                <div class="avatar">⚖️</div>
                <div>
                    <h1>موسسه ی حقوقی شهاب قلی‌زاده</h1>
                    <span>دستیار هوشمند حقوقی</span>
                </div>
            </div>
            <div class="status-badge">
                <span class="dot"></span> آنلاین
            </div>
        </header>
        
        <div id="chat-box" class="chat-box">
            <div class="message bot animate-in">
                <div class="content">سلام. چطور می‌توانم در مسائل حقوقی و ماده قوانین به شما کمک کنم؟</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="پرسش حقوقی خود را اینجا بنویسید..." autocomplete="off">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
